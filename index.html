<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/boxicons@latest/css/boxicons.min.css"
    />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Julianna Fernandes</title>
  </head>
  <body>
    <header class="header">
      <div class="logo"><img src="assets/img/logo.png" alt="" /></div>

      <input type="checkbox" id="check">
      <label for="check" class="icons"></label>

      <label class="icons">
        <i class='bx bx-menu bx-flip-vertical' id="menu-icon"></i>
        <i class='bx bx-x bx-flip-vertical' id="close-icon"></i>
      </label>
      <nav class="navbar">
         <a href="#">Home</a>
         <a href="#">About</a>
         <a href="#">Skills</a>
         <a href="#" id="btn-github">GitHub</a>
      </nav>

      
    </header>

    <div class="main">
      <div class="conteudo">
        <div id="foto">
          <img
            src="assets/img/Julianna Fernandes.png"
            alt="Julianna Fernandes"
          />
          <h2 id="name">Julianna Fernandes</h2>
          <br />
        </div>

        <div class="container-icons">
          <img class="icon" src="assets/svg/icon_github.svg" alt="" />
          <img class="icon" src="assets/svg/icon_instagram.svg" alt="" />
          <img class="icon" src="assets/svg/icon_linkedin.svg" alt="" />
          <img class="icon" src="assets/svg/icon_whatsapp.svg" alt="" />
        </div>
        <hr />
      </div>
    </div>

    <div class="container-section">
      <h2 class="title-section">Sobre mim</h2>

      <div class="section">
        <div class="descricao">
          <p>
            Lorem ipsum dolor sit, amet consectetur adipisicing elit.<br />
            Deserunt sunt nulla tempore laborum laboriosam quidem?
          </p>
          <br /><br />

          <a id="btn-downloadCV" href="#">Download CV</a>
        </div>
        <div id="avatar">
          <img src="assets/img/Avatar.png" alt="Avatar Julianna Fernandes" />
        </div>
      </div>
    </div>
    <div class="container-section">
      <h2 class="title-section">Conhecimentos</h2>
      <div class="section">

          <li>
            <h3>HTML (90%)</h3>
            <span class="bar"><span class="html"></span></span>
          </li>
  
          <li>
            <h3>CSS (80%)</h3>
            <span class="bar"><span class="css"></span></span>
          </li>
          <li>
            <h3>Javascript (45%)</h3>
            <span class="bar"><span class="javascript"></span></span>
          </li>
          <li>
            <h3>PHP(20%)</h3>
            <span class="bar"><span class="php"></span></span>
          </li>
        </div>
        </div>
      </div>
    </div>

    <div class="section">
      
    </div>

  </body>
</html>
